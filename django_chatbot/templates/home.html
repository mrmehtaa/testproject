{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container" style="height: 100%; width: 100;">
    <center><h1 style="font-size: 50px; font-weight:400; margin-top: 100px;color: #581B98;">Django Chatbot</h1></center>
    <div><img src="/static/images/balance.webp" alt="This is meditation"></div>
    <!-- <img style="background-image:url('file:///E:/project/django_chatbot/django_chatbot/static/images/balance.webp');"></img> -->
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Pinky. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="/static/js/app.js"></script>

</body>
</html>
